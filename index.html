<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
<header>
    <input type="text" autocomplete="off" class="search-box" placeholder="Search for City..." />
</header>
<main>
    <section class="location">
        <div class="city">India</div>
        <div class="date">Sunday 11 june 2021</div>
    </section>
    <div class="current">
        <div class="temp">15 <span>&#8451;</span></div>
        <div class="weather">sunny</div>
        <div class="hi-low">13 &#8451; /16 &#8451;</div>
    </div>
</main>
    </div>
    <script src="main.js"></script>
</body>
</html>
